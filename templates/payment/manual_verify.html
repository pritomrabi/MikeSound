<h3>Verify Payment</h3>
<p>Txn ID: {{ txn.id }}</p>
<p>Order: {{ txn.order.id }}</p>
<p>Amount: {{ txn.amount }}</p>

<form method="POST">
  {% csrf_token %}
  <input type="text" name="reference" value="{{ txn.reference }}" placeholder="Reference">
  <select name="status">
    <option value="success">Success</option>
    <option value="failed">Failed</option>
  </select>
  <button type="submit">Update</button>
</form>
