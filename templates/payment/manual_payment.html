<h3>Manual Payment</h3>

<p>Send payment to one of these accounts:</p>
<ul>
  {% for num in payment_numbers %}
  <li>{{ num.gateway }}: {{ num.account_number }}</li>
  {% endfor %}
</ul>

<form method="POST" action="{% url 'payment_manual_submit' txn.id %}">
  {% csrf_token %}
  <label>Enter your transaction reference:</label>
  <input type="text" name="reference" required>
  <button type="submit">Submit</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
